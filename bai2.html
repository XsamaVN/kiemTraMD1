<!--Viết hàm tryRemoveFromArray() nhận vào tham số là một-->
<!--mảng và một số nguyên index, trả về mảng ban đầu đã được-->
<!--loại bỏ phần tử tại vị trí index nếu index hợp lệ. Nếu index-->
<!--không hợp lệ, trả về mảng ban đầu.-->
<!--(không dùng hàm có sẵn để xóa mảng)-->
<script>
    let mang = [1, 2, 3, 4, 5];
    let indexCanLoai = 2;

    function loaiBoPhanTuTaiViTri(arr, index) {
        if (index < 0 || index >= arr.length) {
            return arr;
        }

        for (let i = index; i < arr.length - 1; i++) {
            arr[i] = arr[i + 1];
        }

        arr.length = arr.length - 1;
        return arr;
    }

    let mangSauLoai = loaiBoPhanTuTaiViTri(mang, indexCanLoai);
    console.log(mangSauLoai);

</script>
